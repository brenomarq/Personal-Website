<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .painting {
      height: 748px;
      width: 748px;
      background-color: #000;
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
      gap: 9px;
    }

    #first {
      background: #E72F24;
    }

    .white {
      background: #F0F1EC;
    }

    #second {
      grid-column: span 3;
    }

    #third {
      grid-row: span 2;
    }

    #forth {
      grid-column: span 2;
      grid-row: span 2;
    }

    #fifth {
      background: #004592;
      border-bottom: 10px solid black;
    }

    #sixth {
      grid-column-start: 1;
    }

    #seventh {
      background: #F9D01E;
    }

    #eighth {
      background: #232629;
    }

    #ninth {
      grid-column-start: -2;
      grid-column-end: -1;
      grid-row-start: 3;
      grid-row-end: -1
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="painting">
      <div id="first"></div>
      <div id="second" class="white"></div>
      <div id="third" class="white"></div>
      <div id="forth" class="white"></div>
      <div id="fifth"></div>
      <div id="sixth" class="white"></div>
      <div id="seventh"></div>
      <div id="eighth"></div>
      <div id="ninth" class="white"></div>
    </div>
  </div>
</body>

</html>
